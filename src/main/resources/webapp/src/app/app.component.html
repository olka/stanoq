<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <h1>
        Welcome to {{title}}!
    </h1>

    <div style="max-width: 1000px; margin: 0 auto; border: solid 1px #ccc;">
        <div class="sk-fading-circle" *ngIf="isSpinnerVisible">
            <div class="sk-circle1 sk-circle"></div>
            <div class="sk-circle2 sk-circle"></div>
            <div class="sk-circle3 sk-circle"></div>
            <div class="sk-circle4 sk-circle"></div>
            <div class="sk-circle5 sk-circle"></div>
            <div class="sk-circle6 sk-circle"></div>
            <div class="sk-circle7 sk-circle"></div>
            <div class="sk-circle8 sk-circle"></div>
            <div class="sk-circle9 sk-circle"></div>
            <div class="sk-circle10 sk-circle"></div>
            <div class="sk-circle11 sk-circle"></div>
            <div class="sk-circle12 sk-circle"></div>
        </div>
        <tree [tree]="data" (nodeSelected)="logEvent($event)"></tree>
    </div>
</div>
<h2>Here are some links to help you start: </h2>
<ul>
    <li>
        <button (click)="getVersion()">Get Version</button>
    </li>
    <li> Version: {{version}}</li>
</ul>

<ul>
    <li>
        <button (click)="getSiteTree()">Get site tree</button>
    </li>
    <li> Links: {{data.links | json}}</li>
    <li> Pages: {{data.pages | json}}</li>
    <li> ERR: {{error}}</li>
</ul>
