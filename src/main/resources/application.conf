akka {
  loglevel = WARNING
}

stanoq {
  version = 0.1
}

http {
  interface = "0.0.0.0"
  port = 9000
}

blocking-dispatcher {
  type = Dispatcher
  executor = "fork-join-executor"
  fork-join-executor {
    parallelism-min = 2
    parallelism-factor = 2.0
    parallelism-max = 5
  }
  throughput = 20
}